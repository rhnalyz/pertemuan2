<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML & CSS Lanjutan</title>
</head>
<body>
    <h1>Membuat list</h1>
    <p>Daftar kampus di Jogja</p>
    <ul>
        <li>UGM</li>
        <li>AMIKOM</li>
        <li>AMIKOM 21 DUNIA</li>
        <li>UAIAI</li>
    </ul>
    <h1>2. Membuat Tabel</h1>
    <p>Daftar penduduk di Jogja</p>
    <table>
        <thead>
           <tr>
            <td>Kabupaten</td>
            <td>Jumlah</td>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sleman</td>
                <td>1.000.000.000</td>
            </tr>
            <tr>
                <td>Gunkid</td>
                <td>1.000.000</td>
            </tr>
            <tr>
                <td>Mbuantol</td>
                <td>10.000.000</td>
            </tr>
        </tbody>
    </table>
    <h1>3. Membuat Form</h1>
    <p>Form input data penduduk</p>
    <form action="#">
        <div>
            <span>Masukkan nama kabupaten</span>
            <br>
            <input type="text" placeholder="Nama kab">
        </div>
        <div>
            <span>Masukkan jumlah penduduk</span>
            <br>
            <input type="text" placeholder="Jumlah">
        </div>
        <div>
            <span><button>Simpan</button></span>
        </div>
    </form>
    
</body>
</html>
